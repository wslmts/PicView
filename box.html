<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

	<title>Lightbox</title>

	<meta name="description" lang="en" content="Lightbox is a script used to overlay images on the current page. It's a snap to setup and works on all modern browsers."/>
	<meta name="author" content="Lokesh Dhakar">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="stylesheet" href="lightbox.css">
</head>
<body>
  
		<div class="container">
			<h2>Examples</h2>
			<h3>Two individual images</h3>
			<div class="image-row">
				<a class="djImageView" data-big="img/demopage/image-2.jpg"  ><img   src="img/demopage/thumb-2.jpg"  /></a>
			  <a class="djImageView" data-big="img/demopage/image-3.jpg"  ><img   src="img/demopage/thumb-3.jpg"  /></a>
		  	<a class="djImageView" data-big="img/demopage/image-4.jpg"  ><img   src="img/demopage/thumb-4.jpg"  /></a>
		  	<a class="djImageView" data-big="img/demopage/image-5.jpg"  ><img   src="img/demopage/thumb-5.jpg"  /></a>
		  	<a class="djImageView" data-big="img/demopage/image-6.jpg"  ><img   src="img/demopage/thumb-6.jpg"  /></a>
			</div>
  
		</div>
 <script src="js/jquery-1.11.0.min.js"></script>
	<script src="lightbox.js"></script>

	 

</body>
</html>
